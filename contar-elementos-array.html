<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando elementos de uma array</title>
    <link rel="stylesheet" href="style-geral.css">
</head>
<body>
    <header>
        <a href="index.html">Página Javascript</a>
     </header>
    <main>
        <h1>Contar o número de elementos</h1>
        <div class="container">
            <label for="elementos">Adicione o nome do elemento</label>
            <input type="text" id="nomeElementos">  
            <button id="add">Adicionar elemento</button>
        </div>
        <div class="container">
            <button id="contar">Contar elementos</button>
            <p id="resposta"></p>
        </div>
        <div class="container">
            <button id="mostrar">Mostrar array</button>
            <p id="mostrarArray"></p>
        </div>
    </main>
    <script src="contar-elementos-array.js"></script>
</body>
</html>
