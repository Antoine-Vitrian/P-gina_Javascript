<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de 10 números</title>
</head>
<body>
    <main>
        <h1>Conseguir a média de 10 números</h1>
        <div class="container">
            <label for="addNum" id="addNumLabel">Digite 10 números.</label>
            <input type="number" id="num">
            <p id="numsDigitados"></p>
            <button id="addNum">Adicionar número</button>
            <button id="gerarMedia">Gerar média</button>
            <div id="resposta"></div>
        </div>
    </main>
    <script src="media_10_números.js"></script>
</body>
</html>
