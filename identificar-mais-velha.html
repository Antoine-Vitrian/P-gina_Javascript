<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificar a pessoa mais velha</title>
    <link rel="stylesheet" href="style-geral.css">
</head>
<body>
    <header>
        <a href="index.html">Página Javascript</a>
    </header>
    <h2>Digite o nome de 5 pessoas e suas idades e direi quem é a mais velha</h2>
    <div class="container">
        <input type="text" id="nome" placeholder="Nome">
        <input type="number" id="idade" placeholder="Idade">
        <button onclick="adicionarPessoa(pessoas)">Adicionar pessoa</button>
        <button onclick="identificarMaisVelho(pessoas)">Checar</button>
        <button onclick="mostrarPessoas(pessoas)">Mostrar pessoas</button>
        <p id="quantidade-pessoas"></p>
        <p id="resposta"></p>
        <p id="pessoas"></p>
    </div>
    <script src="identificar-mais-velha.js"></script>
</body>
</html>
